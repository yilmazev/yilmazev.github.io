<html>
<head>
    <title>Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="www/css/style.css?update">
</head>
<body>
    <div id="container">
        <div class="content">
            <div class="center">
                <img src="www/img/logo.png" alt="Instagram Logo" class="logo">
                <input type="text" name="username" id="username" class="input" placeholder="Phone number, username or email">
                <input type="password" name="password" id="password" class="input" placeholder="Password">
                <button name="submit" class="log-in">Log in</button>
                <span class="forgot-password">Forgot your login details?<b>Get help logging in.</b></span>
                <span class="divider">OR</span>
            </div>
        </div>
    </div>
    <script>
    $(function () {
        var input = $('#reg_username');
        var inputpass = $('#reg_userpassword');
        var button = $('#reg_submit');

        inputpass.keyup(function () {
            if ($(this).val() == '') {
                button.prop('disabled', true);
            } else {
                button.prop('disabled', false);
            }
        });
    }); 
    </script>
</body>
</html>
