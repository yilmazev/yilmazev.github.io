<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="www/css/style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<title>Habbo Hotel: Hugoyin</title>
</head>
<body>
	<div id="container">
	  <div class="wrapper">
			<div class="sidebar">
				<img class="logo" src="https://habbofont.net/font/windows_purple/apex.gif">
				<div class="profile">
					<div class="avatar-content">
						<div class="background">
							<span class="avatar" style="background-image: url('https://habbo.com/habbo-imaging/avatarimage?figure=lg-275-64.ch-255-110.sh-295-1408.ha-3567-1408.hd-190-10.hr-3163-34&size=n&direction=3&head_direction=3&gesture=sml&action=wav');"></span>
						</div>
						<span class="username">Hugoyin</span>
						<div class="statics">
							<div class="item">
								<span class="bold">25000</span>
								<span class="normal">Credits</span>
							</div>
							<span class="divider-y"></span>
							<div class="item">
								<span class="bold">25</span>
								<span class="normal">Diamonds</span>
							</div>
							<span class="divider-y"></span>
							<div class="item">
								<span class="bold">15000</span>
								<span class="normal">Duckets</span>
							</div>
						</div>
						<ul class="menu">
							<a rel="ajax-loader" href="me.html" class="item active">
								<span class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22"><path d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/></svg></span>
								<span class="title">Articles</span>
							</a>
							<a rel="ajax-loader" href="staffs.html" class="item">
								<span class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg></span>
								<span class="title">Staffs</span>
							</a>
							<a rel="ajax-loader" href="leaders.html" class="item">
								<span class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg></span>
								<span class="title">Leaders</span>
							</a>
							<span class="divider-x"></span>
							<a rel="ajax-loader" href="#" class="item">
								<span class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg></span>
								<span class="title">Logout</span>
							</a>
						</ul>
					</div>
				</div>
			</div>
			<div class="content animate__animated animate__fadeIn">
				<div class="wrapper">
					<div class="hotel">
						<a href="#" class="button animate__animated animate__headShake">
							<span class="icon"></span>Hotel
						</a>
					</div>
					<span class="title">News</span>
					<div class="news">
						<a rel="ajax-loader" href="article.html" class="item" style="background-image: url('https://images.habbo.com/web_images/habbo-web-articles/lpromo_2020_habbosecurity-1.png')">
							<div class="item-hover">
								<span class="span">Title</span>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	$(function(){
		$('a[rel="ajax-loader"]').click(function(e){
			pageurl = $(this).attr('href');
			$.ajax({url:pageurl,success: function(data){
				$('body').html(data).find("body").html();
			}});        
			if(pageurl!=window.location){
				window.history.pushState({path:pageurl},'',pageurl);    
			}
			return false;  
		});
	});
	$(window).bind('popstate', function() {
		$.ajax({url:location.pathname,success: function(data){
			$('body').html(data).find("body").html();
		}});
	});
	</script>
</body>
</html>
