<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="www/css/index-style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<title>Habbo Hotel: Register</title>
</head>
<body>
	<div id="container">
		<div class="wrapper">
			<div class="sidebar"></div>
				<form class="content animate__animated animate__fadeInRight">
					<div class="online">
						<img class="logo" src="https://habbofont.net/font/windows_purple/apex.gif">
						<span class="box"><b>5</b> users online</span>
					</div>
					<input class="input" type="text" placeholder="Email Address">
					<input class="input" type="text" placeholder="Username">
					<input class="input" type="text" placeholder="Password">
					<input class="input" type="text" placeholder="Repeat password">
					<select class="input select">
						<option disabled>Gender</option>
						<option value="m">Male</option>
						<option value="f">Female</option>
					</select>
					<input role="button" class="button register" type="submit" value="Create an Avatar">
					<span class="divider">OR</span>
					<a rel="ajax-loader" href="/index.html" class="button login">Login</a>
					<div class="error animate__animated animate__fadeInUp">This username is already in use. Find another username.</div>
				</form>
		</div>
	</div>
	<script type="text/javascript">
    $(function(){
        $('a[rel="ajax-loader"]').click(function(e){
            pageurl = $(this).attr('href');
            $.ajax({url:pageurl,success: function(data){
                $('body').html(data).find("body").html();
            }});        
            if(pageurl!=window.location){
                window.history.pushState({path:pageurl},'',pageurl);    
            }
            return false;  
        });
    });
    $(window).bind('popstate', function() {
        $.ajax({url:location.pathname,success: function(data){
            $('body').html(data).find("body").html();
        }});
    });
	</script>
</body>
</html>
